{% extends "welcome/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %} <link href="{% static "users/login.css" %}" rel="stylesheet" id="bootstrap-css">
<div class = "book-pad" style="background-image: url('{% static "users/map1.jpg"%}')">
<p style="color: white; font-size: 40px; text-align: center; font-weight: bold;">Booking Form</p>

<form action="{% url 'booking' %}" method="post">
	  {% csrf_token %}
	  <br>
	  <br>
	        {{ form.driver_license }}
	  <br>
	        {{ form.vehicle_number }}    
	  <br>        
	  		{{ form.phone_no }}
	  <br>
	  <div style = "color: white; font-size: 18px; margin-bottom: 22px;">       
	  		{{ form.vehicle_size }}
	  </div>
	  <div style = "color: white; font-size: 18px">       
	  		{{ form.city }}
	  </div>
	  <br>
	  <div class="form-group">
	        <button type="submit" class="btn btn-primary btn-block"> Book Now  </button>
	  </div>                                                             
</form>
</div>
{% endblock content %}
